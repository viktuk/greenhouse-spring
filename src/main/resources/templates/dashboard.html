<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles.css">

    <title th:text="${project?.name}">Project</title>
</head>
<body>
<div th:if="${project == null}">
    <h1>This project does not exist</h1>
</div>
<div th:if="${project != null}" class="container">
    <div th:include="units :: units(${project.units})" class="mt-2"></div>
    <div th:include="cultivation_parameters :: cultivationParameters(${project.cultivationParameters}, ${project.units})" class="mt-2"></div>
    <div class="row mt-2">
        <div class="col-6"
             th:include="active_sensors :: activeSensors(${project.activeSensors}, ${project.units})"></div>
        <div class="col-6"
             th:include="passive_sensors :: passiveSensors(${project.passiveSensors} , ${project.units})"></div>
    </div>
    <div th:include="devices :: devices(${project.devices}, ${project.units})" class="mt-2"></div>
    <div th:include="devices_drag :: devices_drag(${project.devices}, ${project.activeSensors}, ${project.passiveSensors})" class="mt-2"></div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
